    function printConsonants(name) {
      let vowels = ['a', 'e', 'i', 'o', 'u']
      let splt = name.toLowerCase().split('')
      let output = ''
      for (let i = 0; i < splt.length; i++) {
        // if (!vowels.includes(name[i]))
        //   output += name[i]
        if (vowels.includes(splt[i]))
          continue;
        else
          output += splt[i]
      }
      console.log(output)
    }
